<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
  </head>

  <body>
    <div id="application">
      <header>
        <h1>Tic-Tac-Buzz</h1>
      </header>

      <section class="row player-names">
        <div class="large-3 columns" id="Bumblebee">
          <h2>Bumblebee</h2>
        </div>
        <div class="large-6 columns">
          <button type="button" class="button btn-clear-board">Play Again!</button>
        </div>
        <div class="large-3 columns" id="Honeycomb">
          <h2>Honeycomb</h2>
        </div>
      </section>

      <section class="modals">
        <div id="bumblebee-winner-modal">
          <h2>Bumblebee wins!</h2>
        </div>
        <div id="honeycomb-winner-modal">
          <h2>Honeycomb wins!</h2>
        </div>
        <div id="draw-bee">
          <h2>Tie game!</h2>
        </div>
        <div id="draw-comb">
          <h2>Tie game!</h2>
        </div>
      </section>

      <div>
        <table class="move" summary="9 by 9 tic-tac-toe board" alt="9 squares representing numbers 0-8 starting at top left and moving to the right and down">
          <tr>
            <td id="0" alt="0 square" tabindex="0"></td>
            <td id="1" alt="1 square" tabindex="0"></td>
            <td id="2" alt="2 square" tabindex="0"></td>
          </tr>
          <tr>
            <td id="3" alt="3 square" tabindex="0"></td>
            <td id="4" alt="4 square" tabindex="0"></td>
            <td id="5" alt="5 square" tabindex="0"></td>
          </tr>
          <tr>
            <td id="6" alt="6 square" tabindex="0"></td>
            <td id="7" alt="7 square" tabindex="0"></td>
            <td id="8" alt="8 square" tabindex="0"></td>
          </tr>
        </table>
      </div>

    </div>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
